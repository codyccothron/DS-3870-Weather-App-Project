<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="vh-100 d-flex justify-content-center">
        <div class="card col-4">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <span id='lblIcon' style="font-size: 130px;"><i class="bi bi-brightness-high"></i></span>
                </div>
                <div class="d-flex justify-content-center">
                    <p id="txtDescription" class="fw-bold"></p>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <h1 class="display-1 ms-2" id="lblCurrentTemp"></h1>
                </div>
                <div>
                    <p class="text-center"><span id="lblLow"></span> - <span id="lblHigh"></span></p>
                </div>   
                <div>
                    <select type="text" class="form-control" id="FavCourses" name="FavCourses">
                            <option value="GoldenEagle">Golden Eagle Golf Club</option>
                            <option value="WhitePlains">White Plains Golf and Country Club</option>
                            <option value="SouthernHills">Southern Hills Golf Club</option>
                            <option value="BearTrace">Bear Trace at Cumberland Mountain</option>
                </div>
            </div>
        </div>
    </div>
    <div>
        Current Conditions
    </div>  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
