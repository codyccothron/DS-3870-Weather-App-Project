<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fore-Cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="vh-100 d-flex justify-content-center">
        <div class="card col-4">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <span id='lblIcon' style="font-size: 130px;"><i class="bi bi-brightness-high"></i></span>
                </div>
                <div class="d-flex justify-content-center">
                    <p id="txtDescription" class="fw-bold"></p>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <h1 class="display-1 ms-2" id="lblCurrentTemp"></h1>
                </div>
                <div>
                    <p class="text-center"><span id="lblLow"></span> - <span id="lblHigh"></span></p>
                </div>   
                <div>
                    <select type="text" class="form-control" id="FavCourses" name="FavCourses">
                            <option value="None">Please Select a Course</option>
                            <option value="GoldenEagle" data-lat="36.1625" data-long="-85.4988">Golden Eagle Golf Club</option>
                            <option value="WhitePlains"  data-lat="36.17670" data-long="-85.450156">White Plains Golf and Country Club</option>
                            <option value="SouthernHills" data-lat="36.1550" data-long="-85.6364">Southern Hills Golf Club</option>
                            <option value="BearTrace" data-lat="35.95" data-long="-85.03">Bear Trace at Cumberland Mountain</option>
                        </select>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="d-flex justify-content-center mt-3">
            <h4>Current Conditions</h4>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h4>7-day Forecast</h4>
        </div>
        <div class="d-flex justify-content-center gap-5 mt-3">
            <div class="card col-1 bg-primary text-white">
                Today
                <div class="d-flex justify-content-center">
                    <span id='lblIcon-today' style="font-size: 50px;"><i class="bi bi-brightness-high"></i></span>
                </div>
                <div class="d-flex justify-content-center">
                    <p id="txtDescription-today" class="fw-bold"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 class="ms-2" id="lblCurrentTemp-today"></h1>
                </div>
                <div>
                    <p class="text-center"><span id="lblLow-today"></span> - <span id="lblHigh-today"></span></p>
                </div>
            </div>
            <div class="card col-1 bg-primary text-white">
                Tomorrow
            </div>
            <div class="card col-1 bg-primary text-white">
                Day 3
            </div>
            <div class="card col-1 bg-primary text-white">
                Day 4
            </div>
            <div class="card col-1 bg-primary text-white">
                Day 5
            </div>
            <div class="card col-1 bg-primary text-white">
                Day 6
            </div>
            <div class="card col-1 bg-primary text-white">
                Day 7
            </div>
        </div>
            
    </div>  
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
